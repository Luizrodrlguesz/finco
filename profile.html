    <!-- header profile app -->
    <div class="container">
      <div class="tittle-newcard-page">
        <div class="username">

          <img
            class="profile-image"
            src="assets/imgs/img/rectangle.jpg"
            alt=""
          />

            src="assets/imgs/icons/grey-circle.svg"
            alt=""
          />
          <img
            class="blue-blue-profl"
            src="assets/imgs/img/oval-load-1.svg"
            alt=""
          />
          <h3 class="nome-perfil">
            Samuel <br />
            <span style="color: #4f62c0" class="flatcher me-4">Flatcher</span>
          </h3>
          <p class="credit-score">Credit Score : $25,000</p>
        </div>
      </div>
    </div>
    <!-- end header profile app -->

    <!-- credit card -->
    <div class="container mt-0">
      <div class="box-bank-profile">
        <div class="profile-box">

            <span class="ltdcredit">Credit : $5,000,00</span>

          </div>
        </div>
      </div>
    </div>
    <div class="container mt-0">

      </div>
    </div>
    <!-- end credit card -->

            />
          </div>
          <p>Date of Birth</p>
          <div class="email-address-form">
            <input
              type="text"
              class="form-profile-1"
              id="exampleInputNumber1"
              placeholder="14-03-1990"
            />
          </div>
          Password
          <div class="email-address-form">
            <input
              type="password"
              class="form-profile-1"
              id="exampleInputNumber1"
              placeholder="*** *** *** *** **"
            />
          </div>
        </form>
      </div>
    </div>
